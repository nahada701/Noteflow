<body >
  <div class="cont">
        <div class="sidebar text-center bg-light">
            <h5 class="text-center mt-0 logo ms-3 ms-md-0">Noteflow</h5>
            <button class="add-btn mt-0 mt-md-5 me-auto me-lg-0 ms-3 ms-md-0" onclick="addClass()">+</button>

            <div class="  mt-md-3  nocolor" id="colours">
                <button class="text-center clr animate__animated" id="blue" onclick="colorClicked('blue')"> </button>
                <button class="text-center clr animate__animated" id="purple" onclick="colorClicked('purple')"> </button>
                <button class="text-center clr animate__animated" id="pink" onclick="colorClicked('pink')"> </button>
                <button class="text-center clr animate__animated" id="orange" onclick="colorClicked('orange')"> </button>
                <button class="text-center clr animate__animated" id="green" onclick="colorClicked('green')"> </button>


            </div>
        </div>
        <div class="main   pb-3 ps-4" style="min-height: 100vh;">
          
            <h2 class="  "> Notes </h2>
            
            <div class=" text-center d-flex " > 
            
                <div class="content " id="notefield">
                   
                     
                   <div class="note-container "><input type="text" id="notetitle" class=" d-none blue " placeholder="Title"><textarea name="" id="note" placeholder="Add note..." class="d-none blue" style="min-height: 150px;"></textarea></div>
                    <button type="button" id="addbutton" onclick="addNote()" class=" d-none blue">+ </button>
                </div>
             
    
              
            </div>
    
            <div class="mt-5 ps-0  d-flex  " id="noted" >

                  <button class=" btnn " onclick="editNote(this)"><i class='bx bxs-edit-alt text-light'></i></button><button class="btnn"  onclick="deleteNote(this)"><i class='bx bx-trash text-danger'></i></button></div></div> -->
             
            </div>
           
        </div>
  </div>
